<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RIXX Loader with Spline</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.518/build/spline-viewer.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    #loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loader-message {
      position: absolute;
      bottom: 60px;
      font-family: Poppins, sans-serif;
      font-size: 1.2rem;
      color: #333;
    }

    #main-content {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Poppins, sans-serif;
      font-size: 2rem;
      background: linear-gradient(to bottom right, #eaeaea, #ffffff);
    }
  </style>
</head>
<body>

  <!-- 🔄 3D Loader Section -->
  <div id="loader">
    <spline-viewer url="https://prod.spline.design/FiXPmlLYf21gbDKm/scene.splinecode"></spline-viewer>
    <div id="loader-message">Loading the premium experience for you...</div>
  </div>

  <!-- 🌐 Main Page Content -->
  <div id="main-content">
    ✅ Welcome to RIXX Corporation!
  </div>

  <!-- ⚙️ Script to fade out loader -->
  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      loader.classList.add("fade-out");
      setTimeout(() => loader.remove(), 1200);
    });
  </script>

</body>
</html>
