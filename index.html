<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIXX Loader</title>
    <!-- Spline Viewer -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      #loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 1s ease;
      }
      #loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #loader-message {
        position: absolute;
        bottom: 40px;
        font-size: 1rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <spline-viewer
        url="https://prod.spline.design/FiXPmlLYf21gbDKm/scene.splinecode"
        loading-anim
        style="width: 100%; height: 100%;">
      </spline-viewer>
      <div id="loader-message">Loading the premium experience for you...</div>
    </div>

    <div id="main" style="display: none; height: 100vh; background: #f3f3f3; display: flex; justify-content: center; align-items: center; font-size: 2rem;">
      âœ… Welcome to RIXX Corporation!
    </div>

    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        const main = document.getElementById("main");
        loader.classList.add("fade-out");
        setTimeout(() => {
          loader.style.display = "none";
          main.style.display = "flex";
        }, 1200);
      });
    </script>
  </body>
</html>
